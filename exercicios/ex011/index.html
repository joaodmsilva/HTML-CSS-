<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mdias HTML5 </title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tenta abir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
       <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">

        <img src="imagens/grande.png" alt="imagem flexivel">
