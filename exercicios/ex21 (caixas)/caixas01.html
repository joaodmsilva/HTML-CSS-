<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level */
            background-color: antiquewhite;
            height: 300px;
            width: 300px;
            border: 10px solid darkgoldenrod;
            margin: 20px auto 40px auto;

        
        }

        a{ /* inline-level */
            border-width: 2px;
            border-style: dashed;
            border-color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level </h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="a">links sao exemplos de caixas inline-level </a> vamos ver como funciona.
    </p>
</body>
</html>
