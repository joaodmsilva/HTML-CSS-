<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabelas</title>
    <style>
        table{
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        caption{
            font-weight: bolder;
            padding: 8px;
        }
        td,th{
            border: 1px solid black; 
            padding: 8px; 
        }
        .cnome{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>EXERCICO DE TABELA </h1>
    <table>
        <caption>cadastro</caption>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">sexo</th>
            <th scope="col">idade</th>
            <th scope="col">profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Andre Moreira</td>
            <td>M</td>
            <td>27</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>João Silva</td>
            <td>M</td>
            <td>28</td>
            <td>Piloto</td>
        </tr>
        <tr>
            <td>Inês Ribeiro</td>
            <td>F</td>
            <td>29</td>
            <td>Assistente Social</td>
        </tr>
       
    </table>
</html>
